<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/css/style.css" />
  <script defer src="js/app.js"></script><link href="./dist/css/style.css" rel="stylesheet"></head>
  <body>

    <div class="finder">
  
      <div class="theme-box">
        <button class='theme-box__btn theme-box__btn-day' data-file="day">Day</button>
        <button class='theme-box__btn theme-box__btn-night' data-file="night">Night</button>
      </div>
  
      <h1 class="title">Current weather finder</h1>
  
      <div class="search-bar">
        <input type="text" class="search-bar__input" placeholder="Search for any city name">
        <button class="search-bar__btn"></button>
      </div>
  
      <div class="info">
  
        <div class="info__block">
          <div class="info__block-subtitle">Location</div>
          <div class="info__block-title" id="location"></div>
        </div>
  
        <div class="info__block">
          <div class="info__block-subtitle">Current temp</div>
          <div class="info__block-title" id="current"></div>
          <div class="info__block-img" id="info__block-img"></div>
        </div>
  
        <div class="info__block">
          <div class="info__block-subtitle">Feels like</div>
          <div class="info__block-title" id="feelslike"></div>
        </div>
  
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</script>

  </body>
</html>
